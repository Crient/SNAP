<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/LandingPageLogo.optimized.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="SNAP - A fun digital photo booth in your browser" />
    <meta name="theme-color" content="#f0abfc" />
    <title>SNAP â€“ Photo Booth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="/assets/LandingPageLogo.optimized.png" fetchpriority="high">
    <style>
      body {
        margin: 0;
        background: #f7f2f5;
      }

      #boot-loader {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(1200px 800px at 10% 10%, #fde2e8 0%, #f6f0ff 45%, #e8f1ff 100%);
        color: #2a1b24;
        font-family: 'Manrope', system-ui, -apple-system, 'Segoe UI', sans-serif;
        z-index: 9999;
      }

      #boot-loader .boot-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
        padding: 24px 28px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.55);
        box-shadow: 0 20px 50px rgba(24, 24, 24, 0.15);
        backdrop-filter: blur(10px);
      }

      #boot-loader .boot-mark {
        width: 44px;
        height: 44px;
        border-radius: 999px;
        border: 4px solid rgba(184, 0, 31, 0.2);
        border-top-color: #b8001f;
        animation: boot-spin 1s linear infinite;
      }

      #boot-loader .boot-text {
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 12px;
      }

      #boot-loader .boot-subtext {
        font-weight: 600;
        font-size: 12px;
        color: rgba(42, 27, 36, 0.7);
      }

      #boot-loader.boot-hide {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      @keyframes boot-spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        #boot-loader .boot-mark {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="boot-loader" role="status" aria-live="polite">
      <div class="boot-card">
        <div class="boot-mark" aria-hidden="true"></div>
        <div class="boot-text">Starting SNAP...</div>
        <div class="boot-subtext">First load can take a few seconds.</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
